<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sky Staircase Over Fjords</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <!-- Fog gives the “above the clouds” feel -->
    <a-scene fog="type: exponential; color: #8899AA; density: 0.03">
      
      <!-- Sky: deep twilight blue to suggest height + surreal mood -->
      <a-sky color="#0b1d3a"></a-sky>

      <!-- Soft ambient + directional light to make things visible -->
      <a-entity light="type: ambient; intensity: 0.6; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; color: #e0f7ff" position="0 5 5"></a-entity>

      <!-- Camera / Player -->
      <a-entity position="0 2 6">
        <a-camera wasd-controls-enabled="true" look-controls="true">
          <!-- Cursor (for VR gaze clicking if needed later) -->
          <a-cursor
            material="color: white; shader: flat"
            geometry="radiusInner: 0.005; radiusOuter: 0.01">
          </a-cursor>
        </a-camera>
      </a-entity>

      <!-- =========================
           CLOUD SEA BELOW
           ========================= -->
      <!-- Main cloud plane -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="40"
               height="40"
               material="color: #f5f9ff; opacity: 0.95; shader: flat; side: double">
      </a-plane>

      <!-- Puffy cloud lumps (just spheres) -->
      <a-sphere position="-5 0.5 -5"
                radius="3"
                material="color: #ffffff; opacity: 0.85; shader: flat">
      </a-sphere>
      <a-sphere position="4 0.7 -8"
                radius="4"
                material="color: #f3f7ff; opacity: 0.9; shader: flat">
      </a-sphere>
      <a-sphere position="0 0.4 -3"
                radius="2.5"
                material="color: #ffffff; opacity: 0.8; shader: flat">
      </a-sphere>

      <!-- Gaps in the clouds: little “holes” where you see fjords below -->
      <!-- Just slightly lower, darker patches -->
      <a-plane position="-3 -0.3 -10"
               rotation="-90 10 0"
               width="6"
               height="10"
               material="color: #cfd8e6; opacity: 0.8; shader: flat">
      </a-plane>
      <a-plane position="5 -0.3 -14"
               rotation="-90 -10 0"
               width="7"
               height="10"
               material="color: #c2cedf; opacity: 0.75; shader: flat">
      </a-plane>

      <!-- =========================
           MODEL 1: FLOATING STAIRCASE
           ========================= -->
      <!-- Each step is a box; together they form the main “hero” model -->
      <a-entity id="staircase" position="0 1 -4">
        <!-- Step 1 -->
        <a-box position="0 0 0"
               width="3" height="0.25" depth="1.5"
               material="color: #d4dde7; metalness: 0.2; roughness: 0.6">
        </a-box>
        <!-- Step 2 -->
        <a-box position="0 0.4 -1.5"
               width="2.8" height="0.25" depth="1.5"
               material="color: #c9d4e0; metalness: 0.2; roughness: 0.6">
        </a-box>
        <!-- Step 3 -->
        <a-box position="0 0.8 -3"
               width="2.6" height="0.25" depth="1.5"
               material="color: #c0cfdd; metalness: 0.2; roughness: 0.6">
        </a-box>
        <!-- Step 4 -->
        <a-box position="0 1.2 -4.5"
               width="2.4" height="0.25" depth="1.5"
               material="color: #b7c7d7; metalness: 0.2; roughness: 0.6">
        </a-box>
        <!-- Step 5 -->
        <a-box position="0 1.6 -6"
               width="2.2" height="0.25" depth="1.5"
               material="color: #aebfd0; metalness: 0.2; roughness: 0.6">
        </a-box>
        <!-- Step 6 -->
        <a-box position="0 2.0 -7.5"
               width="2.0" height="0.25" depth="1.5"
               material="color: #a4b5c7; metalness: 0.2; roughness: 0.6">
        </a-box>

        <!-- Subtle floating animation on the whole staircase -->
        <a-animation
          attribute="position"
          dur="6000"
          direction="alternate"
          repeat="indefinite"
          to="0 1.2 -4">
        </a-animation>
      </a-entity>

      <!-- =========================
           MODEL 2: FJORD WALLS + GLACIER
           ========================= -->
      <!-- Left fjord wall (tall, dark rock cliff) -->
      <a-box position="-10 -5 -15"
             width="6"
             height="12"
             depth="30"
             material="color: #1b263b; metalness: 0.1; roughness: 0.9">
      </a-box>

      <!-- Right fjord wall -->
      <a-box position="10 -5 -15"
             width="6"
             height="12"
             depth="30"
             material="color: #243248; metalness: 0.1; roughness: 0.9">
      </a-box>

      <!-- Glacier valley floor (below cloud layer, visible through gaps) -->
      <a-plane position="0 -6 -18"
               rotation="-80 0 0"
               width="30"
               height="40"
               material="color: #b7e3ff; metalness: 0.3; roughness: 0.4">
      </a-plane>

      <!-- Tall Alpine peak punching through the clouds -->
      <a-cone position="3 1 -16"
              radius-bottom="3"
              radius-top="0.2"
              height="10"
              material="color: #e0f4ff; metalness: 0.2; roughness: 0.7">
      </a-cone>

      <!-- =========================
           AURORA / SURREAL RIBBON
           ========================= -->
      <!-- Big, faint torus in the sky as an aurora band -->
      <a-torus position="0 10 -15"
               rotation="60 0 0"
               radius="12"
               radius-tubular="0.3"
               material="color: #66ffcc; opacity: 0.35; metalness: 0.0; roughness: 0.2; side: double">
        <a-animation
          attribute="rotation"
          from="60 0 0"
          to="60 360 0"
          dur="30000"
          easing="linear"
          repeat="indefinite">
        </a-animation>
      </a-torus>

      <!-- =========================
           FLOATING LIGHT PARTICLES
           ========================= -->
      <a-sphere position="-1 1 -3"
                radius="0.05"
                material="color: #fff9c4; emissive: #fff9c4; emissiveIntensity: 1.5">
        <a-animation attribute="position"
                     from="-1 1 -3"
                     to="-1 3 -3"
                     dur="4000"
                     direction="alternate"
                     repeat="indefinite">
        </a-animation>
      </a-sphere>

      <a-sphere position="1.5 0.8 -4.5"
                radius="0.05"
                material="color: #e1f5fe; emissive: #e1f5fe; emissiveIntensity: 1.5">
        <a-animation attribute="position"
                     from="1.5 0.8 -4.5"
                     to="1.5 2.5 -4.5"
                     dur="5000"
                     direction="alternate"
                     repeat="indefinite">
        </a-animation>
      </a-sphere>

      <a-sphere position="0.3 1.2 -5.5"
                radius="0.05"
                material="color: #ffd1ff; emissive: #ffd1ff; emissiveIntensity: 1.5">
        <a-animation attribute="position"
                     from="0.3 1.2 -5.5"
                     to="0.3 3.0 -5.5"
                     dur="4500"
                     direction="alternate"
                     repeat="indefinite">
        </a-animation>
      </a-sphere>

    </a-scene>
  </body>
</html>
